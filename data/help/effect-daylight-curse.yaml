  DAYLIGHT CURSE EFFECT

    Nobility suffer from exposure to direct sunlight due to their vampiric nature.

    This passive effect represents nobility's vulnerability to sunlight, a curse for their vampiric nature. It increases incoming damage when exposed to direct sunlight.

    This effect is automatically applied to nobility and is always active.
