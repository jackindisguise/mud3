content: |-
  WINDSTEP CHORUS EFFECT

    Move with the chorus of the wind, enhancing your mobility.

    This effect is applied by the Windstep Chorus ability and enhances your mobility for a duration. The exact benefits depend on the ability that applied it.

    Duration: Varies based on the ability that applied it.
