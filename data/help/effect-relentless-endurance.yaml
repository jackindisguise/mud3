  RELENTLESS ENDURANCE EFFECT

    Push beyond your limits with relentless determination.

    This effect is applied by the Relentless Endurance ability and allows you to
  push beyond your limits, potentially avoiding death or recovering health when
  you would otherwise fall. The exact benefits depend on the ability that applied
  it.

    Duration: Varies based on the ability that applied it.

