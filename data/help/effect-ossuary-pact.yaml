content: |-
  OSSUARY PACT EFFECT

    Form a pact with the dead to gain their power.

    This effect is applied by the Ossuary Pact ability and grants you power from the dead for a duration. The exact benefits depend on the ability that applied it.

    Duration: Varies based on the ability that applied it.
