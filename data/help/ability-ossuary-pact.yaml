  OSSUARY PACT ABILITY

    Form a pact with the dead to gain their power.

    This ability forms a pact with the dead, applying an ossuary pact effect that grants you power for a duration.

    The effect scales with your proficiency in this ability.

    Cooldown: 3 seconds

    Usage: ossuary pact
