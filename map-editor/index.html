<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dungeon Map Editor</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div id="app">
		<header>
			<h1>Dungeon Map Editor</h1>
			<div class="header-controls">
				<select id="dungeon-select">
					<option value="">Select a dungeon...</option>
				</select>
				<button id="save-btn">Save</button>
			</div>
		</header>

		<div class="main-container">
			<!-- Left Sidebar: Templates -->
			<aside class="sidebar left">
				<div class="tabs">
					<button class="tab active" data-tab="rooms">Rooms</button>
					<button class="tab" data-tab="mobs">Mobs</button>
					<button class="tab" data-tab="objects">Objects</button>
				</div>

				<!-- Room Templates -->
				<div class="tab-content active" id="rooms-tab">
					<div class="template-list" id="room-templates"></div>
					<button class="add-btn" id="add-room-btn">+ Add Room Template</button>
				</div>

				<!-- Mob Templates -->
				<div class="tab-content" id="mobs-tab">
					<div class="template-list" id="mob-templates"></div>
					<button class="add-btn" id="add-mob-btn">+ Add Mob Template</button>
				</div>

				<!-- Object Templates -->
				<div class="tab-content" id="objects-tab">
					<div class="template-list" id="object-templates"></div>
					<button class="add-btn" id="add-object-btn">+ Add Object Template</button>
				</div>
			</aside>

			<!-- Center: Map Grid -->
			<main class="map-container">
				<div class="map-controls">
					<label>
						Layer: <select id="layer-select"></select>
					</label>
					<label>
						Dimensions:
						<input type="number" id="width-input" min="1" max="100" placeholder="width">
						<input type="number" id="height-input" min="1" max="100" placeholder="height">
						<input type="number" id="layers-input" min="1" max="100" placeholder="layers">
						<button id="resize-btn">Resize</button>
					</label>
					<label>
						Reset Message:
						<input type="text" id="reset-message-input" placeholder="Reset message...">
					</label>
				</div>
				<div class="map-grid" id="map-grid"></div>
				<!-- Toast Container -->
				<div id="toast-container" class="toast-container"></div>
				<!-- Placement Indicator -->
				<div id="placement-indicator" class="placement-indicator" style="display: none;">
					<div class="placement-indicator-content">
						<div class="placement-icon"></div>
						<div class="placement-text">
							<div class="placement-action"></div>
							<div class="placement-template"></div>
						</div>
						<button class="placement-cancel" id="placement-cancel-btn" title="Cancel placement">Ã—</button>
					</div>
				</div>
			</main>

			<!-- Right Sidebar: Resets & Info -->
			<aside class="sidebar right">
				<div class="tabs">
					<button class="tab active" data-tab="resets">Resets</button>
					<button class="tab" data-tab="info">Info</button>
				</div>

				<!-- Resets -->
				<div class="tab-content active" id="resets-tab">
					<div class="reset-list" id="reset-list"></div>
				</div>

				<!-- Info -->
				<div class="tab-content" id="info-tab">
					<div class="info-panel" id="info-panel">
						<p>Click on a room in the map to see its details and manage resets.</p>
					</div>
				</div>
			</aside>
		</div>

		<!-- Modal for template editing -->
		<div id="template-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 id="modal-title">Edit Template</h2>
				<div id="modal-body"></div>
				<div class="modal-actions">
					<button id="modal-save">Save</button>
					<button id="modal-cancel">Cancel</button>
				</div>
			</div>
		</div>

		<!-- Confirmation modal for dimension reduction -->
		<div id="confirm-modal" class="modal">
			<div class="modal-content">
				<h2>Confirm Dimension Reduction</h2>
				<p>Reducing dungeon dimensions will delete rooms and resets outside the new boundaries. This cannot be undone.</p>
				<div class="modal-actions">
					<button id="confirm-yes">Yes, Continue</button>
					<button id="confirm-no">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
	<script type="module" src="/static/app.js"></script>
</body>
</html>
