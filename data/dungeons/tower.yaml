  rooms:
    # Template 1: Regular room (horizontal movement only, for upper floors)
    - display: "Tower Room"
      description: "A simple room in the tower with stone walls."
    
    # Template 2: Staircase room (allows UP/DOWN movement for middle floors)
    - display: "Staircase Up & Down"
      mapText: "|"
      description: "A spiral staircase connects the floors of the tower."
      allowedExits: 783  # All horizontal directions (15) + UP (256) + DOWN (512) = 783
    
    # Template 3: Ground floor staircase (allows UP only, no DOWN)
    - display: "Staircase Up"
      mapText: "^"
      description: "A room on the ground floor of the tower. A staircase leads up to the higher floors."
      allowedExits: 271  # All horizontal directions (15) + UP (256) = 271
    
    # Template 4: Grass/outdoor area (horizontal movement only, no UP/DOWN)
    - display: "Grass"
      keywords: "grass field ground"
      description: "You stand on a patch of grass surrounding the tower. The ground is soft beneath your feet."
      # Default allowedExits (15) = horizontal only, no UP/DOWN
    
    # Template 5: Top floor staircase (allows DOWN only, no UP)
    - display: "Staircase Down"
      mapText: "v"
      description: "A room on the top floor of the tower. A staircase leads down to the lower floors."
      allowedExits: 527  # All horizontal directions (15) + DOWN (512) = 527

  templates:
    # Mob template for tower creatures
    - id: "tower-guardian"
      type: "Mob"
      keywords: "guardian creature monster"
      display: "Tower Guardian"
      description: "A mysterious guardian creature that patrols the tower rooms."
      roomDescription: "A mysterious guardian creature stands here, watching the room with an otherworldly gaze."
    
    # Equipment templates
    - id: "tower-sword"
      type: "Weapon"
      keywords: "sword blade weapon"
      display: "Iron Sword"
      description: "A well-crafted iron sword with a sharp blade and sturdy hilt."
      slot: "mainHand"
      attackPower: 5
    
    - id: "tower-helmet"
      type: "Armor"
      keywords: "helmet head armor"
      display: "Steel Helmet"
      description: "A sturdy steel helmet that provides protection for the head."
      slot: "head"
      defense: 3
    
    - id: "tower-chest"
      type: "Armor"
      keywords: "chest armor breastplate"
      display: "Leather Chest Guard"
      description: "A leather chest guard that offers moderate protection for the torso."
      slot: "chest"
      defense: 4

