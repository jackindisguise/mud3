content: |-
  CELESTIAL RESISTANCE EFFECT

    Aasimar possess celestial heritage, granting resistance to dark forces and enhanced healing.

    This passive effect represents aasimar celestial heritage, providing resistance to dark magic and enhanced healing. It grants bonuses to intelligence, resilience, wisdom, and spell power, as well as increased maximum mana and healing received.

    This effect is automatically applied to aasimar and is always active.
