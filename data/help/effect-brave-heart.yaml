  BRAVE HEART EFFECT

    Halflings possess remarkable courage and luck that helps them avoid harm.

    This passive effect represents halfling courage and luck, helping them avoid danger and resist fear. It grants bonuses to agility, avoidance, and accuracy, as well as reduced incoming damage.

    This effect is automatically applied to halflings and is always active.
