  INTEGRATED ARMOR ABILITY

    Activate your integrated armor to bolster your defenses.

    This ability activates your integrated armor, creating a protective shield
  that absorbs incoming damage. The absorption capacity scales with your
  proficiency in this ability.

    Cooldown: 12 seconds

    Usage: integrated armor

