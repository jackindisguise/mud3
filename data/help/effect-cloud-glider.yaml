content: |-
  CLOUD GLIDER EFFECT

    Skypieans can glide on air currents, granting enhanced agility and mobility.

    This passive effect represents skypiean ability to glide and move through the
  air, enhancing their agility and mobility. It grants bonuses to agility,
  avoidance, accuracy, and endurance.

    This effect is automatically applied to skypieans and is always active.

