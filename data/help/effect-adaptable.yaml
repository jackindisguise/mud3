content: |-
  ADAPTABLE EFFECT

    Humans are adaptable and gain bonus attributes in all categories.

    This passive effect provides bonus attributes to humans, representing their adaptability and versatility. It grants bonuses to strength, agility, and intelligence, as well as increased maximum health.

    This effect is automatically applied to humans and is always active.
