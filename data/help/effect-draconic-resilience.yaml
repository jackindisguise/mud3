content: |-
  DRACONIC RESILIENCE EFFECT

    Dragonborn inherit natural toughness and resilience from their draconic ancestry.

    This passive effect represents dragonborn natural toughness from their draconic
  ancestry, providing enhanced defense and vitality. It grants bonuses to strength,
  defense, vitality, and resilience, as well as increased maximum health.

    This effect is automatically applied to dragonborn and is always active.

