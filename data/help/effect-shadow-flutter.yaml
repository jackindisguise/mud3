  SHADOW FLUTTER EFFECT

    Kenku move with silent grace and shadowy swiftness.

    This passive effect represents kenku ability to move with silent grace and shadowy swiftness. It grants bonuses to mobility and stealth.

    This effect is automatically applied to kenku and is always active.
