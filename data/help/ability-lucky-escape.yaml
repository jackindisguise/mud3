  LUCKY ESCAPE ABILITY

    Escape danger through a stroke of luck.

    This ability allows you to escape from danger through a stroke of luck,
  potentially avoiding damage or escaping from combat. The effectiveness scales
  with your proficiency in this ability.

    Cooldown: 30 seconds

    Usage: lucky escape

