  rooms:
    - {
        display: Sector 7 Slums,
        keywords: slums street alley,
        description: You stand in the Sector 7 slums,
        a maze of narrow alleys and makeshift structures. The massive plate looms overhead,
        casting long shadows across the ground. The air is thick with the smell of machinery and cooking fires.,
      }
    - {
        display: Seventh Heaven,
        keywords: bar tavern seventh heaven,
        description: The warm glow of Seventh Heaven welcomes you. This cozy bar serves as a gathering place for locals and a safe haven in the slums. The smell of food and drink fills the air,
        and the sound of conversation and laughter creates a comforting atmosphere.,
      }
    - {
        display: Sector 7 Train Station,
        keywords: station train platform,
        description: The Sector 7 train station bustles with activity. Trains arrive and depart regularly,
        connecting this sector to the rest of Midgar. The platform is crowded with people going about their daily lives.,
      }
    - {
        display: Sector 7 Pillar,
        keywords: pillar support structure,
        description: The massive Sector 7 pillar rises before you,
        a colossal support structure that holds up the plate above. Its metallic surface is weathered and covered in graffiti. This is the heart of Sector 7,
        both literally and figuratively.,
      }
    - {
        display: Slum House,
        keywords: house home dwelling,
        description: A small,
        cramped dwelling typical of the slums. The walls are made of salvaged materials,
        and the roof leaks in places. Despite its humble appearance,
        this is someone's home.,
      }
    - {
        display: Slum Shop,
        keywords: shop store vendor merchant,
        description: A small shop in the slums,
        selling various goods to the locals. The shelves are sparsely stocked,
        but the shopkeeper does their best to provide for the community.,
      }
    - {
        display: Stairs to Plate,
        keywords: stairs ladder up plate,
        description: A set of metal stairs and ladders leads up to the plate above. The climb is long and treacherous,
        but it's one of the few ways to reach the upper city.,
        allowedExits: 271,
      }
    - {
        display: Upper Plate Street,
        keywords: plate street upper city,
        description: You stand on the upper plate of Sector 7,
        high above the slums below. The streets are clean and well-maintained,
        a stark contrast to the poverty beneath. Shinra buildings loom in the distance.,
      }
    - {
        display: Stairs to Slums,
        keywords: stairs ladder down slums,
        description: A set of stairs and ladders descends into the slums below. The path down is dark and foreboding,
        leading to the world beneath the plate.,
        allowedExits: 527,
      }
