content: |-
  INSPIRE EFFECT

    Inspire your allies with your presence and leadership.

    This effect is applied by the Inspire ability and enhances your attributes and those of nearby allies for a duration. It grants bonuses to strength, agility, intelligence, attack power, and spell power.

    Duration: Varies based on the ability that applied it.
