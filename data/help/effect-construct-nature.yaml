  CONSTRUCT NATURE EFFECT

    Warforged are living constructs with enhanced durability and resistance.

    This passive effect represents the warforged's mechanical nature, providing
  resilience and durability. It grants bonuses to defense, vitality, and
  resilience, as well as increased maximum health and reduced incoming damage.

    This effect is automatically applied to warforged and is always active.

