content: |-
  STONE ENDURANCE EFFECT

    Channel the endurance of stone to bolster your defenses.

    This effect is applied by the Stone Endurance ability and bolsters your defenses for a duration. The exact benefits depend on the ability that applied it.

    Duration: Varies based on the ability that applied it.
