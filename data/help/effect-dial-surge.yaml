  DIAL SURGE EFFECT

    Release a surge of dial power to enhance your abilities.

    This effect is applied by the Dial Surge ability and enhances your abilities
  for a duration. The exact benefits depend on the ability that applied it.

    Duration: Varies based on the ability that applied it.

