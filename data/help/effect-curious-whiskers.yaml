content: |-
  CURIOUS WHISKERS EFFECT

    Tabaxi are naturally agile and quick, with enhanced mobility and reflexes.

    This passive effect represents tabaxi agility and curiosity, enhancing their mobility and quickness. It grants bonuses to agility, avoidance, accuracy, and endurance.

    This effect is automatically applied to tabaxi and is always active.
